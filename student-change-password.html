<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --unikl-orange: #f58220;
      --unikl-blue: #0b1f6a;
      --bg: #f4f6f8;
      --card: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      overflow-x: hidden;
    }

    /* ===== UniKL Top Stripe Header (index.html style) ===== */
    .top-stripe{
      height:56px;
      display:flex;
      align-items:center;
      background:white;
      box-shadow:0 2px 6px rgba(3,6,12,0.06);
      position:sticky;
      top:0;
      z-index:50;
    }

    .stripe-orange{
      flex:0 0 8%;
      background:#f58220;
      height:100%;
    }

    .stripe-blue{
      flex:0 0 18%;
      background:#011e6a;
      height:100%;
    }

    .stripe-white{
      flex:1;
      height:100%;
      background:white;
      display:flex;
      align-items:center;
      padding-left:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
      color:#213247;
    }

    .brand img{
      height:38px;
    }

    @media(max-width:980px){
      .brand{ display:none; }
      .top-stripe{ height:42px; }
      .stripe-white{ padding-left:0; }
    }


    /* ===== Page Layout ===== */
    .page-wrap {
      padding: 60px 20px 80px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card);
      width: 380px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--unikl-blue);
    }

    button {
      background: var(--unikl-blue);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 16px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: #dc2626;
      margin-top: 12px;
      display: none;
      font-size: 13px;
      text-align: center;
    }

    .success {
      color: #16a34a;
      margin-top: 12px;
      display: none;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- UniKL Top Header -->
  <div class="top-stripe">
    <div class="stripe-orange"></div>
    <div class="stripe-blue"></div>
    <div class="stripe-white">
      <div class="brand">
        <img src="./assets/unikl-wordmark.webp" alt="UniKL">
        QR Attendance System â€” Universiti Kuala Lumpur
      </div>
    </div>
</div>

  <!-- Page Content -->
  <div class="page-wrap">
    <div class="card">
      <h2>Change Password</h2>
      <div class="subtitle">Please set a new password to continue</div>

      <input type="password" id="newPwd" placeholder="New password (min 6 characters)" />
      <input type="password" id="confirmPwd" placeholder="Confirm new password" />

      <button id="updateBtn">Update Password</button>

      <div id="errorBox" class="error"></div>
      <div id="successBox" class="success"></div>
    </div>
  </div>

  <!-- Firebase Logic (UNCHANGED) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, updatePassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ================= FIREBASE ================= */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const newPwd = document.getElementById("newPwd");
    const confirmPwd = document.getElementById("confirmPwd");
    const updateBtn = document.getElementById("updateBtn");
    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.replace("index.html");
      }
    });

    updateBtn.onclick = async () => {
      errorBox.style.display = "none";
      successBox.style.display = "none";

      try {
        const user = auth.currentUser;
        if (!user) throw new Error("Not authenticated");

        if (newPwd.value.length < 6) {
          throw new Error("Password must be at least 6 characters");
        }

        if (newPwd.value !== confirmPwd.value) {
          throw new Error("Passwords do not match");
        }

        await updatePassword(user, newPwd.value);

        await updateDoc(doc(db, "students", user.uid), {
          mustChangePassword: false
        });

        successBox.textContent = "Password updated successfully. Please log in again.";
        successBox.style.display = "block";

        setTimeout(async () => {
          await signOut(auth);
          window.location.replace("index.html");
        }, 1500);

      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      }
    };
  </script>

</body>
</html>
