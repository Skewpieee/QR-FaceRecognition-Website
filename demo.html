<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Demo – QR Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #0b1f6b;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    a {
      display: block;
      padding: 18px;
      text-align: center;
      background: #0b1f6b;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #08164d;
    }
    .note {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>QR Attendance System – Demo</h1>
    <p>This page provides direct access to system modules for demonstration purposes.</p>

    <div class="links">
      <a href="index.html">Login Page</a>
      <a href="dashboard.html">Student Dashboard</a>
      <a href="qrscanner.html">QR Scanner</a>
      <a href="face-recognition.html">Face Recognition</a>
      <a href="admin.html">Admin Panel</a>
      <a href="admin-students.html">Student Management</a>
    </div>

    <div class="note">
      Authentication is disabled in the public demo for security reasons.
    </div>
  </div>
</body>
</html>
